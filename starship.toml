# ~/.config/starship.toml

add_newline = true
command_timeout = 1000
format = """$os$username$kubernetes$directory$git_branch$git_status$c\
$python
$character\ 
"""

[character]
success_symbol = "â•° ï„…"
error_symbol = "â•° ï„…"
